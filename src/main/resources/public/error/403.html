<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .error-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            text-align: center;
        }

        .error-header {
            background-color: #e74c3c;
            color: white;
            padding: 30px 20px;
        }

        .error-code {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .error-title {
            font-size: 24px;
            font-weight: 500;
        }

        .error-body {
            padding: 30px;
        }

        .error-message {
            color: #555;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
            color: #e74c3c;
        }

        .back-button {
            background-color: #4a6cf7;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-block;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #3a5ce5;
        }

        @media (max-width: 600px) {
            .error-container {
                border-radius: 0;
                box-shadow: none;
            }

            .error-code {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-header">
        <div class="error-code">403</div>
        <div class="error-title">Forbidden</div>
    </div>
    <div class="error-body">
        <div class="error-icon">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        </div>
        <div class="error-message">
            <p>Sorry, you don't have permission to access this page.</p>
            <p>Please check your credentials or contact the system administrator if you believe this is an error.</p>
        </div>
        <a href="/" class="back-button">Back to Home</a>
    </div>
</div>
</body>
</html>
