<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .error-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      overflow: hidden;
      text-align: center;
    }

    .error-header {
      background-color: #3498db;
      color: white;
      padding: 30px 20px;
    }

    .error-code {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .error-title {
      font-size: 24px;
      font-weight: 500;
    }

    .error-body {
      padding: 30px;
    }

    .error-message {
      color: #555;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .error-icon {
      font-size: 80px;
      margin-bottom: 20px;
      color: #3498db;
    }

    .search-form {
      margin-bottom: 25px;
      display: flex;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
    }

    .search-input {
      flex-grow: 1;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-right: none;
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
      font-size: 16px;
    }

    .search-input:focus {
      outline: none;
      border-color: #3498db;
    }

    .search-button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0 15px;
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .search-button:hover {
      background-color: #2980b9;
    }

    .back-button {
      background-color: #4a6cf7;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
      display: inline-block;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #3a5ce5;
    }

    .suggestions {
      margin-top: 25px;
      text-align: left;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
    }

    .suggestions h3 {
      color: #333;
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
    }

    .suggestions ul {
      list-style-type: none;
    }

    .suggestions li {
      margin-bottom: 8px;
    }

    .suggestions a {
      color: #3498db;
      text-decoration: none;
      transition: color 0.3s;
    }

    .suggestions a:hover {
      color: #2980b9;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .error-container {
        border-radius: 0;
        box-shadow: none;
      }

      .error-code {
        font-size: 48px;
      }

      .search-form {
        flex-direction: column;
      }

      .search-input {
        border-right: 1px solid #ddd;
        border-bottom: none;
        border-radius: 5px 5px 0 0;
      }

      .search-button {
        border-radius: 0 0 5px 5px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
<div class="error-container">
  <div class="error-header">
    <div class="error-code">404</div>
    <div class="error-title">Page Not Found</div>
  </div>
  <div class="error-body">
    <div class="error-icon">
      <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M16 16s-1.5-2-4-2-4 2-4 2"></path>
        <line x1="9" y1="9" x2="9.01" y2="9"></line>
        <line x1="15" y1="9" x2="15.01" y2="9"></line>
      </svg>
    </div>
    <div class="error-message">
      <p>Oops! We couldn't find the page you're looking for.</p>
      <p>The page may have been moved, deleted, or might never have existed.</p>
    </div>

    <a href="/" class="back-button">Back to Home</a>
  </div>
</div>
</body>
</html>
